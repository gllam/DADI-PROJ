syntax = "proto3";

service DIDAProccessCreatorService {
  rpc CreateProccessInstance (CreateProccessInstanceRequest) returns (CreateProccessInstanceReply);
}

message CreateProccessInstanceRequest {
	string type = 1;
	string serverId = 2;
	string url = 3;
	int32 gossipDelay = 4;
}

message CreateProccessInstanceReply {
	bool ack = 1;
}
